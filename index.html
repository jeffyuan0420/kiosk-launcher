    <!-- 1. ÂºïÂÖ• Tailwind CSS -->

</head>
<body class="bg-[#0f111a] text-white overflow-hidden">

    <!-- 3. React ÊáâÁî®Á®ãÂºèÈÇèËºØ -->

        import { motion, AnimatePresence } from 'https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0';
        // ÂºïÂÖ• Icon

        // --- Â§öË™ûÁ≥ªË≥áÊñôÁµêÊßãÂÆöÁæ© ---

                statusOffline: 'System Offline ‚Ä¢ Local Mode',
                startDemo: 'Start Demo',
                footerHint: 'Touch a scenario to start experience',
                backHome: 'Exit Demo',
                dragHint: 'Drag to move',
                loading: 'Loading...',
                networkLost: 'Network connection lost',
                networkRestored: 'Network connection restored'
            },
            zh: {
                mainTitle: 'Êô∫ÊÖßÂ†¥ÊôØËß£Ê±∫ÊñπÊ°àÂ±ïÁ§∫',
                status: 'Á≥ªÁµ±ÈÄ£Á∑öÊ≠£Â∏∏ ‚Ä¢ Èö®ÊôÇÊ∫ñÂÇô‰∫íÂãï',
                statusOffline: 'Á≥ªÁµ±Èõ¢Á∑ö ‚Ä¢ Êú¨Âú∞Ê®°ÂºèÂü∑Ë°å‰∏≠',
                startDemo: 'ÈñãÂßãÈ´îÈ©ó',
                footerHint: 'Ë´ãÈªûÊìä‰ªª‰∏ÄÂ†¥ÊôØÈñãÂßãÈ´îÈ©ó',
                backHome: 'ÁµêÊùüÈ´îÈ©ó',
                dragHint: 'ÂèØÊãñÊõ≥ÁßªÂãï',
                loading: 'ËºâÂÖ•‰∏≠...',
                networkLost: 'Á∂≤Ë∑ØÈÄ£Á∑ö‰∏≠Êñ∑ÔºåË´ãÊ™¢Êü•ÈÄ£Á∑ö',
                networkRestored: 'Á∂≤Ë∑ØÈÄ£Á∑öÂ∑≤ÊÅ¢Âæ©'
            },
            es: {
                mainTitle: 'Demostraci√≥n de Soluciones',
                status: 'Sistema en l√≠nea ‚Ä¢ Listo para interactuar',
                statusOffline: 'Sistema fuera de l√≠nea ‚Ä¢ Modo local',
                startDemo: 'Iniciar Demo',
                footerHint: 'Toque un escenario para comenzar',
                backHome: 'Salir',
                dragHint: 'Arrastrar',
                loading: 'Cargando...',
                networkLost: 'Conexi√≥n de red perdida',
                networkRestored: 'Conexi√≥n de red restaurada'
            }
        };

        const solutions = [
            {
                id: 'hospitality',
                title: {
                    en: 'Hotel Self-Check-in',
                    zh: 'È£ØÂ∫óËá™Âä©ÂÖ•‰ΩèÁ≥ªÁµ±',
                    es: 'Check-in de Hotel'
                },
                subtitle: {
                    en: 'Smart ID scanning & Keyless entry',
                    zh: 'Êô∫ÊÖßË≠â‰ª∂ÊéÉÊèèËàáÁÑ°Âç°ÈñÄÁ¶ÅÊáâÁî®',
                    es: 'Escaneo de ID y entrada sin llave'
                },
                icon: Luggage,
                secondaryIcon: Building2,
                // [Êõ¥Êñ∞] È£ØÂ∫óÊñ∞Á∂≤ÂùÄ
                url: 'https://jeffyuan0420.github.io/hotelcheckin/',
                theme: {
                    primary: 'text-cyan-400',
                    border: 'border-cyan-400/30',
                    glow: 'shadow-cyan-400/20',
                    hoverGlow: 'hover:shadow-cyan-400/60',
                    bgGradient: 'from-cyan-500/10 to-teal-500/5',
                    iconBg: 'bg-cyan-400/20',
                    buttonBg: 'bg-cyan-600'
                }
            },
            {
                id: 'corporate',
                title: {
                    en: 'Meeting Room Scheduler',
                    zh: 'ÊúÉË≠∞ÂÆ§È†êÁ¥ÑÁÆ°ÁêÜ',
                    es: 'Gesti√≥n de Salas'
                },
                subtitle: {
                    en: 'Room booking & Status display',
                    zh: 'Âç≥ÊôÇÈ†êË®ÇËàá‰ΩøÁî®ÁãÄÊÖãÈ°ØÁ§∫ÁúãÊùø',
                    es: 'Reserva de salas y estado actual'
                },
                icon: CalendarClock,
                secondaryIcon: Zap,
                // [Êõ¥Êñ∞] ÊúÉË≠∞ÂÆ§Êñ∞Á∂≤ÂùÄ
                url: 'https://jeffyuan0420.github.io/smartmeeting/',
                theme: {
                    primary: 'text-orange-400',
                    border: 'border-orange-400/30',
                    glow: 'shadow-orange-400/20',
                    hoverGlow: 'hover:shadow-orange-400/60',
                    bgGradient: 'from-orange-500/10 to-amber-500/5',
                    iconBg: 'bg-orange-400/20',
                    buttonBg: 'bg-orange-600'
                }
            },
            {
                id: 'healthcare',
                title: {
                    en: 'Smart Healthcare',
                    zh: 'Êô∫ÊÖßÈÜ´ÁôÇÂ†±Âà∞Á≥ªÁµ±',
                    es: 'Atenci√≥n M√©dica Inteligente'
                },
                subtitle: {
                    en: 'Self Check-in & Queue Management',
                    zh: 'Ëá™Âä©Â†±Âà∞ËàáÂè´ËôüÁÆ°ÁêÜ',
                    es: 'Auto-registro y Gesti√≥n de Colas'
                },
                icon: Stethoscope,
                secondaryIcon: Activity,
                // [Êõ¥Êñ∞] ÈÜ´Èô¢Êñ∞Á∂≤ÂùÄ
                url: 'https://jeffyuan0420.github.io/hospitalcheckin/',
                theme: {
                    primary: 'text-emerald-400',
                    border: 'border-emerald-400/30',
                    glow: 'shadow-emerald-400/20',
                    hoverGlow: 'hover:shadow-emerald-400/60',
                    bgGradient: 'from-emerald-500/10 to-teal-500/5',
                    iconBg: 'bg-emerald-400/20',
                    buttonBg: 'bg-emerald-600'
                }
            },
            {
                id: 'ordering',
                title: {
                    en: 'Smart Ordering System',
                    zh: 'Êô∫ÊÖßÈªûÈ§êÁ≥ªÁµ±',
                    es: 'Sistema de Pedidos'
                },
                subtitle: {
                    en: 'Self-service ordering & mobile payment',
                    zh: 'ÁÑ°‰∫∫ÂåñËá™Âä©ÈªûÈ§êËàáË°åÂãïÊîØ‰ªòÊáâÁî®',
                    es: 'Autoservicio de pedidos y pago m√≥vil'
                },
                icon: Utensils,
                secondaryIcon: Smartphone,
                // ÈªûÈ§êÁ≥ªÁµ±Á∂≤ÂùÄÁ∂≠ÊåÅ‰∏çËÆä
                url: 'https://jeffyuan0420.github.io/ordering-system/',
                theme: {
                    primary: 'text-rose-400',
                    border: 'border-rose-400/30',
                    glow: 'shadow-rose-400/20',
                    hoverGlow: 'hover:shadow-rose-400/60',
                    bgGradient: 'from-rose-500/10 to-pink-500/5',
                    iconBg: 'bg-rose-400/20',
                    buttonBg: 'bg-rose-600'
                }
            }
        ];

        // ÂãïÁï´Ë®≠ÂÆö
        const containerVariants = {
            hidden: { opacity: 0 },
            visible: {
                opacity: 1,
                transition: { staggerChildren: 0.15, delayChildren: 0.2 }
            }
        };

        const cardVariants = {
            hidden: { opacity: 0, y: 40 },
            visible: { 
                opacity: 1, 
                y: 0,
                transition: { type: 'spring', stiffness: 100, damping: 15 }
            }
        };

        const overlayVariants = {
            hidden: { opacity: 0, scale: 0.95 },
            visible: { opacity: 1, scale: 1, transition: { duration: 0.4, ease: "easeOut" } },
            exit: { opacity: 0, scale: 0.95, transition: { duration: 0.3 } }
        };

        const App = () => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [activeDemo, setActiveDemo] = useState(null);
            
            // È†êË®≠Ë™ûË®ÄÁÇ∫‰∏≠Êñá ('zh')
            const [lang, setLang] = useState('zh'); 
            
            const constraintsRef = useRef(null);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [showNetworkToast, setShowNetworkToast] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                
                const handleOnline = () => {
                    setIsOnline(true);
                    setShowNetworkToast(true);
                    setTimeout(() => setShowNetworkToast(false), 3000);
                };
                const handleOffline = () => {
                    setIsOnline(false);
                    setShowNetworkToast(true);
                    setTimeout(() => setShowNetworkToast(false), 5000);
                };

                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                return () => {
                    clearInterval(timer);
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            const handleNavigation = (solution) => {
                setActiveDemo(solution);
            };

            const handleClose = () => {
                setActiveDemo(null);
            };

            const LangButton = ({ code, label }) => (
                <button
                    onClick={(e) => { e.stopPropagation(); setLang(code); }}
                    className={`
                        px-3 py-1 rounded-md text-sm font-medium transition-all duration-200
                        ${lang === code 
                            ? 'bg-white text-black shadow-lg scale-105' 
                            : 'text-slate-400 hover:text-white hover:bg-white/10'}
                    `}
                >
                    {label}
                </button>
            );

            return (
                <div className="relative w-full h-screen overflow-hidden bg-[#0f111a] text-white font-sans selection:bg-white/20">
                    
                    {/* --- ËÉåÊôØË£ùÈ£æ --- */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:40px_40px]"></div>
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[80vw] h-[30vh] bg-blue-500/20 blur-[120px] rounded-full mix-blend-screen"></div>
                        <div className="absolute bottom-0 left-0 w-[40vw] h-[40vh] bg-purple-900/20 blur-[100px] rounded-full"></div>
                        <div className="absolute bottom-0 right-0 w-[40vw] h-[40vh] bg-cyan-900/20 blur-[100px] rounded-full"></div>
                    </div>

                    <AnimatePresence>
                        {showNetworkToast && (
                            <motion.div
                                initial={{ opacity: 0, y: -50 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -50 }}
                                className={`fixed top-4 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full flex items-center gap-3 shadow-2xl border ${isOnline ? 'bg-green-500/20 border-green-500 text-green-400' : 'bg-red-500/20 border-red-500 text-red-400'} backdrop-blur-md`}
                            >
                                {isOnline ? <Wifi size={20} /> : <WifiOff size={20} />}
                                <span className="font-medium">
                                    {isOnline ? uiTranslations[lang].networkRestored : uiTranslations[lang].networkLost}
                                </span>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* --- Launcher Interface --- */}
                    <div className={`relative z-10 flex flex-col h-full p-8 lg:p-12 max-w-[1920px] mx-auto transition-all duration-500 ${activeDemo ? 'blur-sm scale-95 opacity-50 pointer-events-none' : 'blur-0 scale-100 opacity-100'}`}>
                        
                        {/* Header */}
                        <motion.header 
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                            className="flex justify-between items-end mb-10 border-b border-white/10 pb-6"
                        >
                            <div className="flex items-start gap-6">
                                <div className="bg-white/10 p-2 rounded-xl backdrop-blur-md border border-white/10 shadow-lg">
                                    <img 
                                        src="./logo.png" 
                                        alt="Company Logo" 
                                        className="h-16 w-16 object-contain"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentNode.innerHTML = '<span class="text-xs text-white/50 w-16 h-16 flex items-center justify-center">Logo</span>';
                                        }}
                                    />
                                </div>

                                <div>
                                    <h1 className="text-4xl lg:text-5xl font-bold tracking-tight text-white mb-2">
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-300">
                                            {lang === 'en' ? 'Interactive' : (lang === 'zh' ? 'Êô∫ÊÖßÂ†¥ÊôØ' : 'Interactivo')}
                                        </span> {lang === 'en' ? 'Solution Demo' : (lang === 'zh' ? 'Ëß£Ê±∫ÊñπÊ°àÂ±ïÁ§∫' : 'Demo')}
                                    </h1>
                                    <p className="text-lg lg:text-xl text-slate-400 font-light flex items-center gap-2">
                                        <span className={`w-2 h-2 rounded-full ${isOnline ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></span>
                                        {isOnline ? uiTranslations[lang].status : uiTranslations[lang].statusOffline}
                                    </p>
                                </div>
                            </div>

                            <div className="flex flex-col items-end gap-3">
                                <div className="text-3xl lg:text-4xl font-mono font-medium text-slate-200">
                                    {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-slate-500 uppercase tracking-widest text-sm border-r border-white/10 pr-4">
                                        {currentTime.toLocaleDateString()}
                                    </div>
                                    <div className="flex items-center gap-1 bg-white/5 rounded-lg p-1 border border-white/10">
                                        <Globe size={14} className="ml-2 mr-1 text-slate-400" />
                                        <LangButton code="zh" label="ÁπÅ‰∏≠" />
                                        <LangButton code="en" label="EN" />
                                        <LangButton code="es" label="ES" />
                                    </div>
                                </div>
                            </div>
                        </motion.header>

                        {/* Cards Grid */}
                        <motion.div 
                            variants={containerVariants}
                            initial="hidden"
                            animate="visible"
                            className="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 xl:gap-8 items-stretch pb-10"
                        >
                            {solutions.map((card) => {
                                const IconComponent = card.icon;
                                const SecondaryIconComponent = card.secondaryIcon;
                                return (
                                    <motion.div
                                        key={card.id}
                                        variants={cardVariants}
                                        whileHover={{ scale: 1.02 }}
                                        whileTap={{ scale: 0.98 }}
                                        onClick={() => handleNavigation(card)}
                                        className={`
                                            group relative cursor-pointer
                                            flex flex-col justify-between
                                            rounded-[2rem] border border-white/10
                                            backdrop-blur-xl bg-gradient-to-br ${card.theme.bgGradient}
                                            shadow-2xl transition-all duration-300 ease-out
                                            ${card.theme.hoverGlow} ${card.theme.border}
                                            hover:border-opacity-80 hover:bg-opacity-20
                                        `}
                                    >
                                        <div className={`absolute -top-20 -right-20 w-48 h-48 bg-gradient-to-br from-white/5 to-transparent rounded-full blur-3xl group-hover:bg-${card.theme.primary.split('-')[1]}-500/20 transition-all duration-500`}></div>
                                        <div className="p-8 lg:p-10 flex flex-col h-full relative z-20">
                                            <div className="flex justify-between items-start mb-auto">
                                                <div className={`
                                                    w-20 h-20 rounded-2xl flex items-center justify-center
                                                    backdrop-blur-md border border-white/10
                                                    ${card.theme.iconBg} ${card.theme.primary}
                                                    shadow-inner
                                                `}>
                                                    <IconComponent size={40} strokeWidth={1.5} />
                                                </div>
                                                <div className={`p-3 rounded-full bg-white/5 text-white/40 group-hover:text-white transition-colors`}>
                                                    <SecondaryIconComponent size={20} />
                                                </div>
                                            </div>
                                            <div className="mt-10 space-y-3">
                                                <h2 className="text-3xl lg:text-4xl font-bold text-white leading-tight group-hover:translate-x-1 transition-transform duration-300">
                                                    {card.title[lang]}
                                                </h2>
                                                <p className="text-lg lg:text-xl text-slate-300 font-light leading-relaxed border-l-2 border-white/10 pl-4">
                                                    {card.subtitle[lang]}
                                                </p>
                                            </div>
                                            <div className="mt-10 flex items-center gap-3 text-lg font-medium opacity-60 group-hover:opacity-100 transition-opacity">
                                                <span className={`${card.theme.primary}`}>{uiTranslations[lang].startDemo}</span>
                                                <div className={`p-1 rounded-full ${card.theme.primary} border border-current`}>
                                                    <ChevronRight size={16} strokeWidth={3} />
                                                </div>
                                            </div>
                                        </div>
                                        <div className={`absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-${card.theme.primary.split('-')[1]}-400 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 rounded-b-[2rem]`}></div>
                                    </motion.div>
                                );
                            })}
                        </motion.div>

                        {/* Footer */}
                        <motion.footer 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.5, duration: 1 }}
                            className="text-center py-4 relative z-10"
                        >
                            <p className="text-xl text-slate-400 font-light tracking-wide flex justify-center items-center gap-3">
                                <span className="animate-bounce">üëÜ</span> 
                                {uiTranslations[lang].footerHint}
                            </p>
                        </motion.footer>
                    </div>

                    <AnimatePresence>
                        {activeDemo && (
                            <motion.div
                                ref={constraintsRef}
                                variants={overlayVariants}
                                initial="hidden"
                                animate="visible"
                                exit="exit"
                                className="absolute inset-0 z-50 bg-[#0f111a]"
                            >
                                <motion.div 
                                    drag
                                    dragConstraints={constraintsRef}
                                    dragMomentum={false}
                                    whileDrag={{ scale: 1.1 }}
                                    className="absolute top-4 right-6 z-[60] cursor-move"
                                >
                                    <button 
                                        onClick={handleClose}
                                        className={`
                                            group
                                            flex items-center gap-0 hover:gap-3
                                            pl-3 pr-3 py-3
                                            rounded-full 
                                            bg-black/40 backdrop-blur-md border border-white/10
                                            hover:bg-${activeDemo.theme.primary.split('-')[1]}-600 
                                            hover:border-white/30
                                            text-white
                                            shadow-[0_8px_32px_rgba(0,0,0,0.3)] 
                                            transition-all duration-300 ease-out
                                            hover:pr-6 hover:shadow-${activeDemo.theme.primary.split('-')[1]}-500/50
                                        `}
                                        title={uiTranslations[lang].dragHint}
                                    >
                                        <div className="bg-white/10 p-1.5 rounded-full group-hover:bg-transparent transition-colors">
                                            <LogOut size={20} className="stroke-[2.5]" />
                                        </div>
                                        <span className="max-w-0 overflow-hidden group-hover:max-w-xs whitespace-nowrap font-bold text-sm tracking-wide transition-all duration-300 opacity-0 group-hover:opacity-100">
                                            {uiTranslations[lang].backHome}
                                        </span>
                                    </button>
                                </motion.div>

                                <iframe
                                    src={activeDemo.url}
                                    title={activeDemo.title[lang]}
                                    className="w-full h-full border-none bg-white"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                ></iframe>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
